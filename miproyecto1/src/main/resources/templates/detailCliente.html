<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Welcome to our site</title>
</head>

<body>

<div layout:fragment="content">
	

<div class="w3-card-4 w3-display-middle" style="width: 40%"
	th:each="cliente:${clientefromController}">
	<header class="w3-container w3-light-grey">
		<h3 th:text="${cliente.name} + ' ' + ${cliente.surname}"></h3>

	</header>
	<div class="w3-container">
		<p>1 new friend request</p>
		<p></p>
		<hr>
		<img src="/img/img_avatar.jpg" alt="Avatar"
			class="w3-left w3-circle w3-margin-right" style="width: 60px">
		<p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new
			job and new opportunities.</p>
		<br>
		<p th:text="${cliente.email}"></p>
		<p th:text="${cliente.age}"></p>
		<p th:text="${cliente.monthSalary}"></p>
		<p th:text="${cliente.password}"></p>
		<hr>
		<div class="w3-container w3-center">
			<a th:href="@{deleteCliente(id=${cliente.id})}"
				class="w3-button w3-red w3-center">Delete</a> <a
				th:href="@{updateCliente(id=${cliente.id})}"
				class="w3-button w3-blue">Update</a>
			
			<hr>
		</div>
	</div>
	<button class="w3-button w3-block w3-dark-grey">+ Connect</button>
</div>

</div>

</body>
</html>
